<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accès — Maison Andresi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="language-switch" aria-label="Langue">
    <button type="button" data-lang="fr">FR</button>
    <span>/</span>
    <button type="button" data-lang="en">EN</button>
  </div>

  <main class="container">
    <h1 class="section-title" data-i18n="access.title">Demander l’accès</h1>
    <p class="manifesto-text" data-i18n="access.intro">
      Une demande permet d’ouvrir un échange sobre et personnalisé.
    </p>

    <form class="form-grid" aria-label="Formulaire d’accès">
      <div>
        <label for="last-name" data-i18n="access.name">Nom</label>
        <input id="last-name" name="last-name" type="text" required />
      </div>
      <div>
        <label for="first-name" data-i18n="access.firstname">Prénom</label>
        <input id="first-name" name="first-name" type="text" required />
      </div>
      <div>
        <label for="email" data-i18n="access.email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>
      <div>
        <label for="phone" data-i18n="access.phone">Téléphone</label>
        <input id="phone" name="phone" type="tel" />
      </div>
      <div>
        <label for="message" data-i18n="access.message">Motif de la demande</label>
        <textarea id="message" name="message"></textarea>
      </div>
      <button type="submit" data-i18n="access.submit">Envoyer la demande</button>
    </form>
  </main>

  <footer class="footer">
    <a href="collection.html" data-i18n="footer.collection">Collection</a>
    <a href="repertoire.html" data-i18n="footer.repertoire">Répertoire</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
