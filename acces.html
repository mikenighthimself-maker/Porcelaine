<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accès — Maison Andresi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand" data-i18n="nav.brand">Maison Andresi</div>
    <nav class="site-nav" aria-label="Navigation principale">
      <a href="set.html" data-i18n="nav.collection">Collection</a>
      <a href="repertoire.html" data-i18n="nav.repertoire">Répertoire</a>
      <a href="acces.html" data-i18n="nav.access">Accès</a>
      <a href="info.html" data-i18n="nav.info">Information</a>
      <div class="language-switch" aria-label="Langue">
        <button type="button" data-lang="fr">FR</button>
        <span>/</span>
        <button type="button" data-lang="en">EN</button>
      </div>
    </nav>
  </header>

  <main class="container">
    <h1 class="section-title" data-i18n="access.title">Demander l’accès</h1>
    <p class="manifesto-text" data-i18n="access.note">Accès accordé au cas par cas.</p>

    <form class="form-grid" action="mailto:contact@andresi.house" method="post" enctype="text/plain">
      <div>
        <label for="name" data-i18n="access.name">Nom</label>
        <input id="name" name="name" type="text" required />
      </div>
      <div>
        <label for="email" data-i18n="access.email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>
      <div>
        <label for="address" data-i18n="access.address">Adresse postale complète</label>
        <textarea id="address" name="address" required></textarea>
      </div>
      <div class="checkbox-line">
        <input id="letter" name="letter" type="checkbox" />
        <label for="letter" data-i18n="access.letter">Je souhaite recevoir une lettre physique</label>
      </div>
      <div>
        <label for="context" data-i18n="access.context">Contexte d’achat</label>
        <textarea id="context" name="context"></textarea>
      </div>
      <div>
        <label for="referral" data-i18n="access.referral">Code de parrainage (recommandé)</label>
        <input id="referral" name="referral" type="text" />
      </div>
      <button type="submit" data-i18n="access.submit">Envoyer la demande</button>
    </form>
  </main>

  <footer class="footer">
    <a href="manifesto.html" data-i18n="manifesto.title">Silence</a>
    <a href="set.html" data-i18n="nav.collection">Collection</a>
    <a href="repertoire.html" data-i18n="nav.repertoire">Répertoire</a>
    <a href="info.html" data-i18n="nav.info">Information</a>
  </footer>

  <script src="i18n.js"></script>
</body>
</html>
