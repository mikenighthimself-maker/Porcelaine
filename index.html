<!DOCTYPE html>
<html lang="fr" class="landing-page">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maison Andresi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="landing">
  <div class="language-switch is-floating" aria-label="Langue">
    <button type="button" data-lang="fr">FR</button>
    <span>/</span>
    <button type="button" data-lang="en">EN</button>
  </div>

  <div class="video-bg" aria-hidden="true">
    <!-- Replace assets/video/landing.mp4 with the final landing video. -->
    <video
      autoplay
      muted
      loop
      playsinline
      preload="metadata"
      poster="assets/mockup001.svg"
      data-landing-video
    >
      <source src="assets/video/landing.mp4" type="video/mp4" />
    </video>
  </div>
  <div class="video-overlay" aria-hidden="true"></div>

  <main class="full-screen landing-content">
    <div>
      <h1 data-i18n="brand.name">Maison Andresi</h1>
      <p data-i18n="index.tagline" class="manifesto-text">
        La distinction ne s’énonce pas. Elle se dispose.
      </p>
      <a href="manifesto.html" data-i18n="index.cta">Entrer</a>
    </div>
  </main>

  <script src="i18n.js"></script>
</body>
</html>
