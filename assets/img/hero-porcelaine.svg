<svg width="100%" height="100%" viewBox="0 0 1200 1200"
     xmlns="http://www.w3.org/2000/svg"
     preserveAspectRatio="xMidYMid slice">

  <defs>
    <!-- Bleu central profond -->
    <radialGradient id="blueCore" cx="50%" cy="45%" r="38%">
      <stop offset="0%" stop-color="#1f3a5f" stop-opacity="0.55"/>
      <stop offset="35%" stop-color="#1f3a5f" stop-opacity="0.35"/>
      <stop offset="60%" stop-color="#1f3a5f" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#1f3a5f" stop-opacity="0"/>
    </radialGradient>

    <!-- Halo or périphérique -->
    <radialGradient id="goldHalo" cx="55%" cy="55%" r="75%">
      <stop offset="0%" stop-color="#c8a24a" stop-opacity="0"/>
      <stop offset="55%" stop-color="#c8a24a" stop-opacity="0.06"/>
      <stop offset="80%" stop-color="#c8a24a" stop-opacity="0.14"/>
      <stop offset="100%" stop-color="#c8a24a" stop-opacity="0.22"/>
    </radialGradient>
  </defs>

  <!-- Fond ivoire -->
  <rect width="100%" height="100%" fill="#f6f1e8"/>

  <!-- Bleu central -->
  <rect width="100%" height="100%" fill="url(#blueCore)"/>

  <!-- Or périphérique -->
  <rect width="100%" height="100%" fill="url(#goldHalo)"/>

</svg>
